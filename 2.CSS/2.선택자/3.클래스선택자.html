<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--.class이름이 클래스 선택하는 방법이다.-->
    <style>
 .red {
    color: red;
 }
 .orange {
    color: orange;
 }
    </style>

</head>
<body>

    
    <h1>안녕안녕~~~</h1>
    <div>
        <ul>
            <li class="red">사과</li>
            <li class="orange">오랜지</li>
            <li class="red">딸기</li>
        </ul>
    </div>
    <div class="orange">당근</div>
    <p class="red">토마토</p>
    <span class="orange">오랜지</span>
    
</body>
</html>
