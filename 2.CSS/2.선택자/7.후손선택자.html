<head>

        nav .orange {
            color: orange;
        }
    </style>

</head>
<body>
    

    <h1>안녕안녕~~~</h1>
    <nav>
        <div>
            <ul>
                <li>사과</li>
                <li class="orange">오랜지</li>
                <li>딸기</li>
            </ul>
        </div>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오랜지</span>
    </nav>
    

</body>
