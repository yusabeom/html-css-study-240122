<!--HTML 주석입니다.
   주석이란, 코드에 설명을 첨언하는 기능입니다.
   실제 코드에는 영향이 없습니다.
-->
<!-- HTML 문서의 시작
HTML 문법을 이용해서 작성된 문서라는 일종의 선언-->
<!DOCTYPE html>


<html lang="ko">
<!-- HTML 문서의 첫 태그. 모든 HTML 태그는 이 태크 내부에 작성되어야 합니다.-->

<head>
    <!--페이지의 속성 및 정보를 설정 -->
    <meta charset="UTF-8"> <!-- 페이지 인코딩을 utf-8로 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--위에거는 지금당장 필요없음-->
    <title>HTML 기초 연습</title> <!--웹 브라우저 창의 제목을 설정-->
</head>
<body>
<!--웹 브라우저에 실제로 보여질 내용-->
HTML 첫 연습입니다!!! <br><br><br> <!--태그는 줄 개행입니다. br은 닫는 태그가 존재하지 않아요.-->
오늘은 2024년 1월 22일 입니다.
</body>

</html>
