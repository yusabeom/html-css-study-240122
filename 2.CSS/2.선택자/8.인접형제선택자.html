<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- +기호를사용하면 다음 형제를 지목함 -->
<style>
.orange + li {
    color: yellow;
}
li + li {
    font-size: 30px;
}
</style>

</head>
<body>
    
<ul>
    <li>딸기</li>
    <li>사과</li>
    <li class="orange">오렌지</li>
    <li>망고</li>
    <li>포도</li>
</ul>
   

</body>
</html>
