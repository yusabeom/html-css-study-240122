<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
    form태그가 반드시 필요합니다.
    action: 전송할 정보를 처리할 페이지의 url->웹 서버의 특정 url을 가리키게 됨.
    autocomplete: 자동완성을 키거나 끔
-->
    <form action="#" autocomplete="off">
        <!--name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.
        하나도 빠짐없이 name을 달아줘야함!!!!!!-->
        ID: <input type="text" name="ID" value="아이디기억하기"> <br>
        <!--이곳의 밸류는 미리 작성해줌-->
        PW: <input type="password" name="PW" placeholder="비밀번호" required> <br>
        <!--가이드라인 작성할 때 사라짐 text에서도 사용 가능-->
        <!--password작성하면 텍스트가 안보이고 블러처리 됨-->
        #성별: <br>
        <!--radio 또는 checkbox는 value를 지정해야 
            사용자가 선택한 값을 전송할 수 있다.-->
        <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여 <br>
        <!--name작성후 이름을 같게 하면 다중선택중 하나만 선택하게 해줌-->
        #취미 <br>
        <!--checkbox는 다중선택 가능-->
        <input type="checkbox" name="hobby" value="reading">독서
        <input type="checkbox" name="hobby" value="sleeping">수면
        <input type="checkbox" name="hobby" value="soccer">축구
        <input type="checkbox" name="hobby" value="game">게임 <br>
        # 자기소개 <br>
        <textarea cols="60" rows="10" name="introduce"></textarea>
        <!--좀 더 큰 공간-->
        <input type="email" name="mail" placeholder="이메일을 입력하세요"> <br>

        <!--submit은 사용자가 입력한 값을 form action에 지정된 경로로
            제출하는 용도. 반드시!! 마지막에 있어야함
            button태그로도 가능함
            EX) <button type="submit">회원가입</button> -->
        <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"> <br>

        <input type="range" id="point" min="0" max="10" step="0.1" value="0"> <br>
        
        <input type="file" name="upload"> <br>
        <input type="submit" value="회원가입"> <br>
    </form>




</body>

</html>
