<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--#아이디이름이 아이디태크하는 방법이다.-->
    <style>
#orange {
    color: orange;
    font-size: 20px;
}
    </style>
    
</head>
<body>

    
    <h1>안녕안녕~~~</h1>
    <div>
        <ul>
            <li>사과</li>
            <li id="orange">오랜지</li>
            <li>딸기</li>
        </ul>
    </div>
    <div>당근</div>
    <p>토마토</p>
    <span id="orange">오랜지</span>
    <!--이 방법은 쓰지 말자 아이디는 고유한아이디 하나만 있어야함-->
</body>
</html>
